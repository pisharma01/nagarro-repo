spring.application.name=retail-store

server.port=9000
server.servlet.context-path=/retail-store/api/v1
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

spring.flyway.locations=/db/migration
spring.flyway.baseline-on-migrate = true
spring.flyway.baseline-version = 0
spring.flyway.clean-on-validation-error = true
spring.flyway.clean-disabled = false

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-oracle.sql